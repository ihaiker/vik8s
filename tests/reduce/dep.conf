namespace vik8s;

DaemonSet mysql {
    hostNetwork true;
    container demo busybox {
        livenessProbe {
            httpGet {
                path /;
                port 9090;
                httpHeaders {
                    name name;
                    value value;
                }
            }
            initialDelaySeconds 30;
            timeoutSeconds 30;
        }
    }
}