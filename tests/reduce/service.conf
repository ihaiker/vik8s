namespace vik8s;

service mysql NodePort {
    port rpc 1024:1024 31024;
}


pod mysql {
    container glusetfs "quay.io/ceph/ceph:v1.25.22" Always {
        mount secret:mysql-password:mysql-config /data:sub;
    }
    service {
        port rpc 1024:1024/TCP;
    }
}

dep mysql {
    replicas 5;
    container glusetfs "quay.io/ceph/ceph:v1.25.22" Always {
        mount secret:mysql-password:mysql-config /data:sub;
    }
    service {
        port rpc 1024:1024/TCP;
    }
}