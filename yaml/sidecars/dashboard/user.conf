ServiceAccount:v1 admin-user;

ClusterRoleBinding:rbac.authorization.k8s.io/v1 admin-user {
    roleRef {
        apiGroup: rbac.authorization.k8s.io;
        kind: ClusterRole;
        name: cluster-admin;
    }
    subjects {
        kind: ServiceAccount;
        name: admin-user;
        namespace: kubernetes-dashboard;
    }
}
